<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="header">
      <div id="header-items">
        <div class="logo">Easy Weather</div>

        <div id="search-field">
          <input type="search" id="search" name="search" required />
          <label for="search"> Search for a city</label>
        </div>
      </div>
    </div>
    <div id="main-content">
      <div id="current-weather">
        <div id="current-weather-card">
          <div id="current-weather-card-title" class="current-weather-item" ></div>
          <div
            id="current-weather-card-temperature"
            class="current-weather-item"
          ></div>
          <div id="current-weather-card-temp-container">
            <div
              id="current-weather-card-max-temp"
              class="current-weather-card-temp-children current-weather-item"
            ></div>
            <div
              id="current-weather-card-min-temp"
              class="current-weather-card-temp-children current-weather-item"
            ></div>
          </div>
          <div
            id="current-weather-card-icon"
            class="current-weather-item"
          ></div>
          <div
            id="current-weather-card-description"
            class="current-weather-item"
          ></div>
        </div>
      </div>
      <div id="daily-weather"></div>
    </div>
    <div id="footer"></div>
  </body>
</html>
